<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<div th:replace="fragments/data/dataHead :: dataHead(pageTitle='Create Student')"></div>
<body layout="layout-index">
<!--<div class="ga-head-l"></div>-->

<header id="main-header" class="header-grid-area">
    <button id="mobile-menu-trigger" data-action="trigger-mobile-menu">
        <span class="sr-only">Show Menu</span>
        <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" viewBox="0 0 448 512" class="icon">
            <path fill="currentColor"
                  d="M436 124H12c-6.627 0-12-5.373-12-12V80c0-6.627 5.373-12 12-12h424c6.627 0 12 5.373 12 12v32c0 6.627-5.373 12-12 12zm0 160H12c-6.627 0-12-5.373-12-12v-32c0-6.627 5.373-12 12-12h424c6.627 0 12 5.373 12 12v32c0 6.627-5.373 12-12 12zm0 160H12c-6.627 0-12-5.373-12-12v-32c0-6.627 5.373-12 12-12h424c6.627 0 12 5.373 12 12v32c0 6.627-5.373 12-12 12z">
            </path>
        </svg>
    </button>
    <a class="header-home" href="/">Coders Packaging</a>
    <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</header>

<div class="sidebar-grid-area">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" aria-current="page"
                                        href="/student/">Student Home</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div class="grey-back ga-content5-main">
    <main class="markdown-body">
        <form method="post" action="/student/create">
            <h1>Create Student</h1>
            <div class="mb-3">
                <label class="form-label">Name: </label><input class="form-control" type="text"
                                                               th:field="${student.name}"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Assignment Number: </label><input class="form-control" type="text"
                                                                            th:field="${student.assignmentNum}"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Github Handle: </label><input class="form-control" type="text"
                                                                        th:field="${student.githubHandle.handle}"/>
            </div>
            <div class="mb-3">
                <label class="form-label">LinkedIn URL: </label><input class="form-control" type="text"
                                                                       th:field="${student.linkedIn.url}"/>
            </div>
            <div class="mb-3">
                <label class="form-label">IDE: </label><input class="form-control" type="text"
                                                              th:field="${student.ide}"/>
            </div>
            <div class="mb-3">
                <label class="form-label">YouTube: </label><input class="form-control" type="text"
                                                                  th:field="${student.youtube.profile}"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Final Project: </label><input class="form-control" type="text"
                                                                        th:field="${student.finalProject.title}"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Resume: </label><input class="form-control" type="text"
                                                                 th:field="${student.resume.resumeFile}"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Networking: </label><input class="form-control" type="text"
                                                                     th:field="${student.networking.meetups}"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Website: </label><input class="form-control" type="text"
                                                                  th:field="${student.website.url}"/>
            </div>
            <div>
                <input type="hidden" id="new-uid" th:field="${student.uid}"/>
            </div>
            <div class="mb-3">
                <input onfocus="assignUid()" class="form-control btn btn-primary" type="submit" value="Create"/>
            </div>
        </form>
    </main>
</div>

<!--<div class="grey-back ga-content5-r"></div>-->

<div class="ga-foot-main footerback">
    <div th:replace="~{fragments/Footer/footerNewUI :: footer}"></div>
</div>

<!--<div class="ga-foot-r footer-back"></div>-->
</body>

</html>
