<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Student Home</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
	<script type="module" src="../../auth.js" defer></script>
	<!-- <link rel="stylesheet" type="text/css" href="../auth.css"> -->
	<link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>
	<div class="viewport-div">
		<div id="not-logged-in">
			<h2>Welcome, please log in</h2>
			<button id="btnLogin" type="button">Log in</button>
		</div>
		<div id="logged-in">
			<span id="whoami"></span>
			<span id="my-id"></span>
			<button id="btnLogout" type="button">Log out</button>
			<div class="container-md mx-auto">
				<nav class="navbar navbar-expand-lg navbar-light">
					<div class="container-fluid">
						<a class="navbar-brand" href="/">All Projects</a>
						<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
							data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
							aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarNav">
							<ul class="navbar-nav">
								<li class="nav-item"><a class="nav-link active" aria-current="page"
										href="/student/">Student
										Home</a></li>
								<li class="nav-item"><a class="nav-link" href="/student/create">Create
										Student</a></li>

								<!-- 						<li class="nav-item"><a class="nav-link disabled" href="#" -->
								<!-- 							tabindex="-1" aria-disabled="true">Disabled</a></li> -->
							</ul>
						</div>
					</div>
				</nav>
				<form method="post" action="/student/create">
					<h1>All Students</h1>
					<div class="mb-3">
						<label class="form-label">Name: </label><input class="form-control" type="text"
							th:field="${student.name}" />
					</div>
					<div class="mb-3">
						<label class="form-label">Assignment Number: </label><input class="form-control" type="text"
							th:field="${student.assignmentNum}" />
					</div>
					<div class="mb-3">
						<label class="form-label">Github Handle: </label><input class="form-control" type="text"
							th:field="${student.githubHandle}" />
					</div>
					<div class="mb-3">
						<label class="form-label">IDE: </label><input class="form-control" type="text"
							th:field="${student.ide}" />
					</div>
					<div>
					<input type="text" id="new-id" th:field="${student.uid}" />
					</div>
					<div class="mb-3">
						<input class="form-control btn btn-primary" type="submit" value="Create" />
					</div>
				</form>
			</div>
		</div>

	</div>

</body>

</html>
