<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<div th:replace="~{fragments/head :: head(${pageTitle})}"></div>
<body class="ui-background">
<fbauth-element headless>
    <div>
        <header th:replace="~{fragments/header :: header(${activePage})}"></header>
        <div layout="layout-sidebar">
            <div class="sidebar-grid-area">
                <section class="ui-panel-title title-small">LinkedIn</section>
                <nav class="ui-panel">
                    <ul class="ui-navbar-nav">
                        <button class="ui-nav-item ui-button" type="button"><a href="/linkedin/create">Create New</a>
                        </button>
                    </ul>
                </nav>
            </div>
            <div class="ga-content-main">
                <main>
                    <div class="ui-table" role="region" tabindex="0">
                        <table>
                            <thead>
                            <tr>
                                <th scope="col">Banner</th>
                                <th scope="col">About</th>
                                <th scope="col">URL</th>
                                <th scope="col">Featured Posts</th>
                                <th scope="col">Activity</th>
                                <th scope="col">Skills</th>
                                <th scope="col">Email</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Biography</th>
                                <th scope="col">Education</th>
                                <th scope="col">Experience</th>
                                <th scope="col">Location</th>
                                <th scope="col">Image</th>
                                <th scope="col">Title</th>
                                <th scope="col"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="linkedIn: ${linkedIns}">
                                <td style="text-align: center"><span th:if="${linkedIn.banner == true}"><i
                                        class="fa-regular fa-square-check"
                                        style="color: var(--primary); font-size: 20px; font-weight: 100"></i></span>
                                </td>
                                <td><span th:text="${linkedIn.about}"></span></td>
                                <td><a th:href="${linkedIn.url}" th:text="${linkedIn.url}" target="_blank" rel="noopener noreferrer"></a></td>
                                <td><span th:text="${linkedIn.featuredPosts}"></span></td>
                                <td><span th:text="${linkedIn.activity}"></span></td>
                                <td><span th:text="${linkedIn.skills}"></span></td>
                                <td><span th:text="${linkedIn.email}"></span></td>
                                <td><span th:text="${linkedIn.firstName}"></span></td>
                                <td><span th:text="${linkedIn.lastName}"></span></td>
                                <td><span th:text="${linkedIn.biography}"></span></td>
                                <td><span th:text="${linkedIn.education}"></span></td>
                                <td><span th:text="${linkedIn.experience}"></span></td>
                                <td><span th:text="${linkedIn.location}"></span></td>
                                <td><span th:text="${linkedIn.image}"></span></td>
                                <td><span th:text="${linkedIn.title}"></span></td>
                                <td>
                                    <a th:href="@{/linkedin/update/{linkedInId}(linkedInId=${linkedIn.id})}">
                                        <i class="fa-solid fa-pen-to-square"
                                           style="color: var(--primary); font-size:20px; font-weight:100"></i>
                                    </a>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </main>
            </div>
        </div>
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
</fbauth-element>

<div th:replace="~{fragments/authscript :: script}"></div>
<div th:replace="~{fragments/themeswitchscript :: script}"></div>
</body>
</html>
