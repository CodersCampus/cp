<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<div th:replace="~{fragments/head :: head(${pageTitle})}"></div>
<body class="ui-background">
<fbauth-element headless>
    <div>
        <header th:replace="~{fragments/header :: header(${activePage})}"></header>
        <div layout="layout-sidebar">
            <div class="sidebar-grid-area">
                <section class="ui-panel-title title-small">LinkedIn</section>
                <nav class="ui-panel">
                    <ul class="ui-navbar-nav">
                        <button class="ui-nav-item ui-button" type="button"><a href="/linkedIn/create">Create New</a>
                        </button>
                        <button class="ui-nav-item ui-button" type="button"><a aria-current="page"
                                                                               href="/linkedIn/">Back</a></button>
                    </ul>
                </nav>
            </div>
            <div class="ga-content-main">
                <main>
                    <form action="/linkedIn/update" class="ui-form" method="post">
                        <input name="uid" th:field="${linkedIn.id}" type="hidden"/>
                        <div class="ui-input-field">
                            <label for="phoneNumber" class="ui-label">Phone Number:</label>
                            <div class="ui-text-input">
                                <input class="ui-value" id="phoneNumber" th:field="${linkedIn.phoneNumber}" type="text"/>
                            </div>
                        </div>
                        <div class="ui-input-field">
                            <label for="email" class="ui-label">Email:</label>
                            <div class="ui-text-input">
                                <input class="ui-value" id="email" th:field="${linkedIn.email}" type="text"/>
                            </div>
                        </div>
                        <div class="ui-input-field">
                            <label for="city" class="ui-label">City:</label>
                            <div class="ui-text-input">
                                <input class="ui-value" id="city" th:field="${linkedIn.city}" type="text"/>
                            </div>
                        </div>
                        <div class="ui-input-field">
                            <label for="state" class="ui-label">State:</label>
                            <div class="ui-text-input">
                                <input class="ui-value" id="state" th:field="${linkedIn.state}" type="text"/>
                            </div>
                            <div class="ui-input-field">
                                <label for="linkedIn" class="ui-label">LinkedIn:</label>
                                <div class="ui-text-input">
                                    <input class="ui-value" id="linkedIn" th:field="${linkedIn.linkedIn}" type="text"/>
                                </div>
                        </div>
                            <div class="ui-input-field">
                                <label for="gitHub" class="ui-label">gitHub:</label>
                                <div class="ui-text-input">
                                    <input class="ui-value" id="gitHub" th:field="${linkedIn.gitHub}" type="text"/>
                                </div>
                            </div>
                            <div class="ui-input-field">
                                <label for="summary" class="ui-label">Summary:</label>
                                <div class="ui-text-input">
                                    <input class="ui-value" id="summary" th:field="${linkedIn.summary}" type="text"/>
                                </div>
                            </div>
                            <div class="ui-input-field">
                                <label for="skills" class="ui-label">Skills:</label>
                                <div class="ui-text-input">
                                    <input class="ui-value" id="skills" th:field="${linkedIn.skills}" type="text"/>
                                </div>
                            </div>
                            <div class="ui-input-field">
                                <label for="workExperience" class="ui-label">Work Experience:</label>
                                <div class="ui-text-input">
                                    <input class="ui-value" id="workExperience" th:field="${linkedIn.workExperience}" type="text"/>
                                </div>
                            </div>
                            <div class="ui-input-field">
                                <label for="education" class="ui-label">Education:</label>
                                <div class="ui-text-input">
                                    <input class="ui-value" id="education" th:field="${linkedIn.education}" type="text"/>
                                </div>
                            </div>
                            <div class="ui-input-field">
                                <label for="projects" class="ui-label">Projects:</label>
                                <div class="ui-text-input">
                                    <input class="ui-value" id="projects" th:field="${linkedIn.projects}" type="text"/>
                                </div>
                            </div>
                        <button class="ui-nav-item ui-button" type="submit"><span>Update</span></button>
                    </form>
                    <form action="/linkedIn/delete" class="ui-form" method="post" style="padding-top:0;">
                        <input th:field="${linkedIn.id}" type="hidden"/>
                        <button class="ui-nav-item ui-button-danger" type="submit"><span>Delete</span></button>
                    </form>
                </main>
            </div>
        </div>
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
</fbauth-element>

<div th:replace="~{fragments/authscript :: script}"></div>
<div th:replace="~{fragments/themeswitchscript :: script}"></div>
</body>

</html>
