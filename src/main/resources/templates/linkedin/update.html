<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Student Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="../../style.css">
    <script type="module" src="../../fbauth-element.bundled.js"></script>
</head>
<body>
<fbauth-element>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">All Projects</a>
            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active"
                                            aria-current="page" href="/student/">Student Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/student/create">Create
                        Student</a></li>

                </ul>
            </div>
        </div>
    </nav>
    <div>
        <form method="post" action="/student/linkedin/update" class="mb-3">
<!--            <input type="hidden" id="new-uid" th:field="${student.uid}"/>
            <input class="form-control" type="hidden" th:field="${student.id}"/>-->
            <label class="form-label">Decorated Header: </label>
            <input class="form-check-input" type="checkbox" th:field="${linkedIn.decoratedHeader}"/>
            <label class="form-label">Collapsed Bio: </label>
            <input class="form-control" type="text" th:field="${linkedIn.collapsedBio}"/>
            <label class="form-label">URL: </label>
            <input class="form-control" type="text" th:field="${linkedIn.url}"/>
            <label class="form-label">Featured Posts: </label>
            <input class="form-control" type="text" th:field="${linkedIn.featuredPosts}"/>
            <label class="form-label">Activity: </label>
            <input class="form-control" type="text" th:field="${linkedIn.activity}"/>
            <label class="form-label">Skills: </label>
            <input class="form-control" type="text" th:field="${linkedIn.skills}"/>
            <label class="form-label">Photo: </label>
            <input class="form-check-input" type="checkbox" th:field="${linkedIn.isProfPhotoUploaded}"/>
            <input  onfocus="assignUid()" class="form-control btn btn-primary mt-3" type="submit" value="Update" />

        </form>
        <form method="post" action="/student/linkedin/delete" class="mb-3">
            <input type="hidden" id="new-uid" th:field="${student.id}"/>
            <input class="form-control btn btn-danger" type="submit" value="Delete"/>
        </form>
    </div>
</fbauth-element>
<script>
    const assignUid = (e) => {
        const fbauth = document.querySelector('fbauth-element');
        const uid = fbauth.getAttribute('uid');
        const newUid = document.querySelector("#new-uid");
        newUid.value = uid;
    }
</script>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
