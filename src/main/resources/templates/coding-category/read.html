<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CodingCategorys</title>

    <link

            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            rel="stylesheet">
    <link href="../style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container-md mx-auto">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">All Projects</a>
            <button aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation" class="navbar-toggler"
                    data-bs-target="#navbarNav" data-bs-toggle="collapse"
                    type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a aria-current="page"
                                            class="nav-link active" href="#">Coding Category Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/coding-category/create">Create
                        Coding Category</a></li>

                </ul>
            </div>
        </div>
    </nav>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Name:</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="codingCategory: ${codingCategorys}">

            <td><span
                    th:text="${codingCategory.name}"></span></td>
            <td><a th:href="@{/coding-category/update/{codingCategoryId}(codingCategoryId=${codingCategory.id})}">
					<span><svg class="bi bi-view-list" fill="currentColor" height="16" viewBox="0 0 16 16"
                               width="16" xmlns="http://www.w3.org/2000/svg">
  <path d="M3 4.5h10a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1H3zM1 2a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13A.5.5 0 0 1 1 2zm0 12a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13A.5.5 0 0 1 1 14z"/>
</svg></span> </a></td>
        </tr>

        </tbody>
    </table>

</div>

</body>
</html>
