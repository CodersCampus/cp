<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<div th:replace="~{fragments/head :: head(${pageTitle})}"></div>
<body class="ui-background">
<fbauth-element headless>
    <div>
        <header th:replace="~{fragments/header :: header(${activePage})}"></header>
        <div layout="layout-sidebar">
            <div class="sidebar-grid-area">
                <section class="ui-panel-title title-small">Resume</section>
                <nav class="ui-panel">
                    <ul class="ui-navbar-nav">
                        <button class="ui-nav-item ui-button" type="button"><a href="/resume/">Read</a>
                        </button>
                    </ul>
                </nav>
            </div>
            <div class="ga-content-main">
                <main>
                    <form action="/resume/create" class="ui-form" method="post">
                        <input id="uid" name="uid" type="hidden"/>
                        <div class="ui-input-field">
                            <label for="phoneNumber" class="ui-label">Phone Number:</label>
                            <div class="ui-text-input">
                                <input class="ui-value" id="phoneNumber" th:field="${resume.phoneNumber}" type="text"/>
                            </div>
                        </div>
                        <div class="ui-input-field">
                            <label for="email" class="ui-label">Email:</label>
                            <div class="ui-text-input">
                                <input class="ui-value" id="email" th:field="${resume.email}" type="text"/>
                            </div>
                        </div>
                        <div class="ui-input-field">
                            <label for="city" class="ui-label">City:</label>
                            <div class="ui-text-input">
                                <input class="ui-value" id="city" th:field="${resume.city}" type="text"/>
                            </div>
                        </div>
                        <div class="ui-input-field">
                            <label for="state" class="ui-label">State:</label>
                            <div class="ui-text-input">
                                <input class="ui-value" id="state" th:field="${resume.state}" type="text"/>
                            </div>
                        </div>
                        <div class="ui-input-field">
                            <label for="linkedIn" class="ui-label">LinkedIn:</label>
                            <div class="ui-text-input">
                                <input class="ui-value" id="linkedIn" th:field="${resume.linkedIn}" type="text"/>
                            </div>
                        </div>
                        <div class="ui-input-field">
                            <label for="gitHub" class="ui-label">gitHub:</label>
                            <div class="ui-text-input">
                                <input class="ui-value" id="gitHub" th:field="${resume.gitHub}" type="text"/>
                            </div>
                        </div>
                        <div class="ui-input-field">
                            <label for="summary" class="ui-label">Summary:</label>
                            <div class="ui-text-input">
                                <input class="ui-value" id="summary" th:field="${resume.summary}" type="text"/>
                            </div>
                        </div>
                        <div class="ui-input-field">
                            <label for="skills" class="ui-label">Skills:</label>
                            <div class="ui-text-input">
                                <input class="ui-value" id="skills" th:field="${resume.skills}" type="text"/>
                            </div>
                        </div>
                        <div class="ui-input-field">
                            <label for="workExperience" class="ui-label">Work Experience:</label>
                            <div class="ui-text-input">
                                <input class="ui-value" id="workExperience" th:field="${resume.workExperience}" type="text"/>
                            </div>
                        </div>
                        <div class="ui-input-field">
                            <label for="education" class="ui-label">Education:</label>
                            <div class="ui-text-input">
                                <input class="ui-value" id="education" th:field="${resume.education}" type="text"/>
                            </div>
                        </div>
                        <div class="ui-input-field">
                            <label for="projects" class="ui-label">Projects:</label>
                            <div class="ui-text-input">
                                <input class="ui-value" id="projects" th:field="${resume.projects}" type="text"/>
                            </div>
                        </div>
                        <button class="ui-nav-item ui-button" type="submit"><span>Create</span></button>
                    </form>
                </main>
            </div>
        </div>
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
</fbauth-element>

<div th:replace="~{fragments/authscript :: script}"></div>
<div th:replace="~{fragments/themeswitchscript :: script}"></div>
</body>

</html>
