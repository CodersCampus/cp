<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Frog</title>
    <!--    <link rel="stylesheet" href="/CSS/CSS-reset.css">-->
    <link rel="stylesheet" href="/CSS/grid.css">
    <link rel="stylesheet" href="/CSS/layout.css">
    <link rel="stylesheet" href="/CSS/color.css">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous">
</head>
<body layout="layout-index">

<!--<div class="ga-head-l"></div>-->

<header id="main-header" class="header-grid-area">
    <button id="mobile-menu-trigger" data-action="trigger-mobile-menu">
        <span class="sr-only">Show Menu</span>
        <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" viewBox="0 0 448 512" class="icon">
            <path fill="currentColor"
                  d="M436 124H12c-6.627 0-12-5.373-12-12V80c0-6.627 5.373-12 12-12h424c6.627 0 12 5.373 12 12v32c0 6.627-5.373 12-12 12zm0 160H12c-6.627 0-12-5.373-12-12v-32c0-6.627 5.373-12 12-12h424c6.627 0 12 5.373 12 12v32c0 6.627-5.373 12-12 12zm0 160H12c-6.627 0-12-5.373-12-12v-32c0-6.627 5.373-12 12-12h424c6.627 0 12 5.373 12 12v32c0 6.627-5.373 12-12 12z">
            </path>
        </svg>

    </button>
    <a class="header-home" href="/">Coders Packaging</a>
    <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</header>

<div class="sidebar-grid-area">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active"
                                        aria-current="page" href="/car/">Car Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/car/create">Create Car</a></li>
            </ul>
        </div>
    </nav>
</div>

<div class="grey-back ga-content5-main">
    <main class="markdown-body">
        <form method="post" action="/car/update" class="mb-3">
            <h1>Update Car</h1>
            <input class="form-control" type="hidden" th:field="${car.id}"/>
            <div class="mb-3">
                <label class="form-label">Model Name: </label><input
                    class="form-control" type="text" th:field="${car.modelName}"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Motor Size: </label><input
                    class="form-control" type="text" th:field="${car.motorSize}"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Wheel Size: </label><input
                    class="form-control" type="text" th:field="${car.wheelSize}"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Transmission Type: </label><input
                    class="form-control" type="text" th:field="${car.transmission}"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Color: </label><input
                    class="form-control" type="text" th:field="${car.color}"/>
            </div>
            <div class="mb-3">
                <label class="form-label"> Year: </label><input
                    class="form-control" type="text" th:field="${car.yearOf}"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Price: </label><input
                    class="form-control" type="text" th:field="${car.price}"/>
            </div>
            <div class="mb-3">
                <input class="form-control btn btn-primary" type="submit"
                       value="Update"/>
            </div>
        </form>
        <form method="post" action="/car/delete" class="mb-3">
            <input type="hidden" th:field="${car.id}"/> <input
                class="form-control btn btn-danger" type="submit" value="Delete"/>
        </form>
    </main>
</div>

<!--<div class="grey-back ga-content5-r"></div>-->
<div class="ga-foot-main footerback">
    <div th:replace="~{fragments/Footer/footerNewUI :: footer}"></div>
</div>
<!--<div class="ga-foot-r footer-back"></div>-->

</body>
</html>
