<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Update Dog</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous" />
<link rel="stylesheet" type="text/css" href="../../style.css">
</head>
<body>
	<div class="container-md mx-auto">
		<nav class="navbar navbar-expand-lg navbar-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">All Projects</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/car/">Car Home</a></li>
						<li class="nav-item"><a class="nav-link" href="/car/create">Create
								Car</a></li>

						<!-- 						<li class="nav-item"><a class="nav-link disabled" href="#" -->
						<!-- 							tabindex="-1" aria-disabled="true">Disabled</a></li> -->
					</ul>
				</div>
			</div>
		</nav>
		<div>
			<form method="post" action="/car/update" class="mb-3">

				<h1>All Cars</h1>
				<div class="mb-3">
					<label class="form-label">Model Name: </label><input
						class="form-control" type="text" th:field="${car.modelName}" />
				</div>
				<div class="mb-3">
					<label class="form-label">Motor Size: </label><input
						class="form-control" type="text" th:field="${car.motorSize}" />
				</div>
				<div class="mb-3">
					<label class="form-label">Wheel Size: </label><input
						class="form-control" type="text" th:field="${car.wheelSize}" />
				</div>
				<div class="mb-3">
					<label class="form-label">Transmission Type: </label><input
						class="form-control" type="text" th:field="${car.transmission}" />
				</div>
				<div class="mb-3">
					<label class="form-label">Color: </label><input
						class="form-control" type="text" th:field="${car.color}" />
				</div>
				<div class="mb-3">
					<label class="form-label"> Year: </label><input
						class="form-control" type="text" th:field="${car.yearOf}" />
				</div>
				<div class="mb-3">
					<label class="form-label">Price: </label><input
						class="form-control" type="text" th:field="${car.price}" />
				</div>
				<div class="mb-3">
					<input class="form-control btn btn-primary" type="submit"
						value="Create" />
				</div>

			</form>
			<form method="post" action="/car/delete" class="mb-3">
				<input type="hidden" th:field="${car.id}" /> <input
					class="form-control btn btn-danger" type="submit" value="Delete" />
			</form>
		</div>
	</div>
</body>
</html>
