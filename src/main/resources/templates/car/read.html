<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <script type="module" src="../fbauth-element.bundled.js"></script>

</head>
<body>
<fbauth-element>
    <div class="container-md mx-auto">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">All Projects</a>
                <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link active"
                                                aria-current="page" href="#">Car Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/car/create">Create
                            Car</a></li>

                        <!-- 						<li class="nav-item"><a class="nav-link disabled" href="#" -->
                        <!-- 							tabindex="-1" aria-disabled="true">Disabled</a></li> -->
                    </ul>
                </div>
            </div>
        </nav>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Model Name:</th>
                <th scope="col">Motor Size:</th>
                <th scope="col">Wheel Size:</th>
                <th scope="col">Transmission:</th>
                <th scope="col">Color:</th>
                <th scope="col">Year:</th>
                <th scope="col">Price:</th>
                <th scope="col">View:</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="car: ${cars}">

                <td><span
                        th:text="${car.modelName}"></span></td>
                <td><span th:text="${car.motorSize}"></span></td>
                <td><span th:text="${car.wheelSize}"></span></td>
                <td><span th:text="${car.transmission}"></span></td>
                <td><span th:text="${car.color}"></span></td>
                <td><span th:text="${car.yearOf}"></span></td>
                <td><span th:text="${car.price}"></span></td>
                <td><a th:href="@{/car/update/{carId}(carId=${car.id})}">
					<span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                               class="bi bi-view-list" viewBox="0 0 16 16">
  <path d="M3 4.5h10a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1H3zM1 2a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13A.5.5 0 0 1 1 2zm0 12a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13A.5.5 0 0 1 1 14z"/>
</svg></span> </a></td>
            </tr>

            </tbody>
        </table>

    </div>
</fbauth-element>
</body>
</html>
