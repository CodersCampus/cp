<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<div th:replace="fragments/data/dataHead :: dataHead(pageTitle='User History Create')"></div>
<body layout="layout-index">
<header th:replace="~{fragments/header :: header(${activePage})}"></header>
<!--<div class="ga-head-l"></div>-->

<div class="sidebar-grid-area">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" aria-current="page"
                                        href="/user-history/">User History Home</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div class="grey-back ga-content5-main">
    <main class="markdown-body">
        <form method="post" action="/user-history/create">
            <h1>Create User History</h1>
            <div class="mb-3">
                <label class="form-label">Name: </label><input class="form-control"
                                                               type="text" th:field="${userHistory.name}"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Issue #: </label><input class="form-control"
                                                                  type="text" th:field="${userHistory.issue}"/>
            </div>
            <div class="mb-3">
                <input class="form-control btn btn-primary" type="submit" value="Create"/>
            </div>
        </form>
    </main>
</div>

<!--<div class="grey-back ga-content5-r"></div>-->

<div class="ga-foot-main footerback">
    <div th:replace="~{fragments/Footer/footerNewUI :: footer}"></div>
</div>

<!--<div class="ga-foot-r footer-back"></div>-->
</body>

</html>
