<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<div th:replace="~{fragments/head :: head(${pageTitle})}"></div>
<body class="ui-background">
<fbauth-element headless>
    <div>
        <header th:replace="~{fragments/header :: header(${activePage})}"></header>
        <div layout="layout-sidebar">
            <div class="sidebar-grid-area">
                <section class="ui-panel-title title-small">User Queue</section>
                <nav class="ui-panel">
                    <ul class="ui-navbar-nav">
                        <button class="ui-nav-item ui-button" type="button"><a href="/user-history/create">Create
                            New</a></button>
                    </ul>
                </nav>
            </div>
            <div class="ga-content-main">
                <main>
                    <div class="ui-table" role="region" tabindex="0">
                        <table>
                            <thead>
                            <tr>
                                <th scope="col">Name:</th>
                                <th scope="col">Issue</th>
                                <th scope="col">Date:</th>
                                <th scope="col"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="userHistory: ${userHistorys}">

                                <td><span th:text="${userHistory.name}"></span></td>
                                <td><span th:text="${userHistory.issue}"></span></td>
                                <td><span th:text="${userHistory.date}"></span></td>
                                <td>
                                    <a th:href="@{/user-history/update/{userHistoryId}(userHistoryId=${userHistory.id})}">
					                    <span>
                                            <i class="fa-solid fa-pen-to-square"
                                               style="color: var(--primary); font-size:20px; font-weight:100"></i>
                                        </span>
                                    </a>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </main>
            </div>
        </div>
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
</fbauth-element>
<div th:replace="~{fragments/authscript :: script}"></div>
</body>
</html>
