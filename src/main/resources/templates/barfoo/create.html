<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<div th:replace="~{fragments/head :: head(${pageTitle})}"></div>
<body class="ui-background">
<fbauth-element headless>
    <div>
        <header th:replace="~{fragments/header :: header(${activePage})}"></header>
        <div layout="layout-sidebar">
            <div class="sidebar-grid-area">
                <section class="ui-panel-title title-small">Barfoo</section>
                <nav class="ui-panel">
                    <ul class="ui-navbar-nav">
                        <button class="ui-nav-item ui-button" type="button"><a href="/barfoo/create">Create New</a>
                        </button>
                    </ul>
                </nav>
            </div>
            <div class="ga-content-main">
                <main>
                    <form action="/barfoo/create" class="ui-form" th:object="${barfoo}" method="post">
                        <input id="uid" name="uid" type="hidden"/>
                        <div class="ui-input-field">
                            <label for="name" class="ui-label">Name:</label>
                            <div class="ui-text-input">
                                <input class="ui-value" id="name" th:field="*{name}" type="text"/>
                            </div>
                        </div>
                        <div class="ui-input-field">
                            <label for="foobar" class="ui-label">Foobar:</label>
                            <div class="ui-text-input">
                                <input class="ui-value" id="foobar" th:field="*{foobar}" type="text"/>
                            </div>
                        </div>
                        <button class="ui-nav-item ui-button" type="submit"><span>Create</span></button>
                    </form>
                </main>
            </div>
        </div>
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
</fbauth-element>

<div th:replace="~{fragments/authscript :: script}"></div>
<div th:replace="~{fragments/themeswitchscript :: script}"></div>
</body>

</html>
