<!DOCTYPE html>
<html th:fragment="layout (title, content,sidebarButtons)" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragments/head :: head(${pageTitle})}"></div>

<body class="ui-background">
<fbauth-element headless>
    <div>
        <header th:replace="~{fragments/header :: header(${activePage})}"></header>
        <div layout="layout-sidebar">
            <div class="sidebar-grid-area">
                <section class="ui-panel-title title-small" th:text="${pageTitle}"></section>
                <nav class="ui-panel">
                    <ul th:replace="${sidebarButtons}"></ul>
                </nav>
            </div>
            <div class="ga-content-main">
                <div th:replace="${content}"></div>
            </div>
        </div>
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
</fbauth-element>
<div th:replace="~{fragments/togglescript :: script}"></div>
<div th:replace="~{fragments/authscript :: script}"></div>
<div th:replace="~{fragments/themeswitchscript :: script}"></div>
<!--<div th:replace="~{fragments/scrolltopbutton :: scrollTopButton}"></div>-->
<!--<div th:replace="~{fragments/scrolltopbuttonscript :: script}"></div>-->
<div th:replace="~{fragments/roleScript :: script}"></div>
</body>
</html>
