<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<script>
	function toggleDarkMode() {
		const theme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light'
				: 'dark';
		document.documentElement.setAttribute('data-theme', theme);
		localStorage.setItem('theme', theme);
	}

	// Load the user's preferred theme from localStorage
	const savedTheme = localStorage.getItem('theme');
	if (savedTheme) {
		document.documentElement.setAttribute('data-theme', savedTheme);
	}
	toggleDarkMode()
</script>
<link rel="stylesheet" href="springwise.css">
<title>Spring Projects</title>
</head>
<body>
<button onclick="toggleDarkMode()">Toggle Dark Mode</button>
	<a href="/">Home</a>
	<h1>Spring Projects</h1>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Title</th>
				<th>Description</th>
				<th>Image Path</th>
				<th>Contributors</th>
				<th>URL</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="project : ${projects}">
				<td th:text="${project.id}"></td>
				<td th:text="${project.title}"></td>
				<td th:text="${project.description}"></td>
				<td th:text="${project.imagePath}"></td>
				<td>
					<ul>
						<li th:each="contributor : ${project.contributors}"
							th:text="${contributor}"></li>
					</ul>
				</td>
				<td><a th:href="${project.url}" th:text="${project.url}"></a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
