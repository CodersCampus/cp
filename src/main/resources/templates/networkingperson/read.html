<!DOCTYPE html>
<html th:replace="~{fragments/baseLayout :: layout(~{::title}, ~{::main},~{::ul} )}">
<body class="ui-background">
<ul class="ui-navbar-nav">
    <button class="ui-nav-item ui-button" type="button"><a href="/networkingperson/create">Create New</a>
    </button>
</ul>
<main>
    <div class="ui-table" role="region" tabindex="0">
        <table>
            <thead>
            <tr>
                <th scope="col">Name:</th>
                <th scope="col">LinkedIn Url:</th>
                <th scope="col">Tech Stack:</th>
                <th scope="col">First Contact Date:</th>
                <th scope="col">Last Contact Date:</th>
                <th scope="col">Other Notes About Person:</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="networkingperson: ${networkingpersons}">
                <td><span th:text="${networkingperson.name}"></span></td>
                <td><span th:text="${networkingperson.linkedinUrl}"></span></td>
                <td><span th:text="${networkingperson.techStack}"></span></td>
                <td><span th:text="${networkingperson.firstContactDate}"></span></td>
                <td><span th:text="${networkingperson.lastContactDate}"></span></td>
                <td><span th:text="${networkingperson.otherNotesAboutPerson}"></span></td>
                <td>
                    <a th:href="@{/networkingperson/update/{networkingpersonId}(networkingpersonId=${networkingperson.id})}">
                        <i class="fa-solid fa-pen-to-square"
                           style="color: var(--primary); font-size:20px; font-weight:100"></i>
                    </a>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
</main>
</div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</div>
</fbauth-element>

<div th:replace="~{fragments/authscript :: script}"></div>
<div th:replace="~{fragments/themeswitchscript :: script}"></div>
</body>
</html>
