<!DOCTYPE html>
<html th:fragment="layout (pageTitle, pageContent)" xmlns:th="http://www.thymeleaf.org" lang="en" data-theme="dim">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Fredoka:wght@300..700&family=Geist+Mono:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Josefin+Slab:ital,wght@0,100..700;1,100..700&family=Jost:ital,wght@0,100..900;1,100..900&family=Lexend:wght@100..900&family=Outfit:wght@100..900&family=Quicksand:wght@300..700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="/dist/css/output.css" th:href="@{/dist/css/output.css}" type="text/css"
          media="print, projection, screen"/>
    <title th:replace="${pageTitle}">Page Title</title>
</head>
<body>
<div id="root">
    <header class="header">
        <nav class="header-nav">
            <ul class="menu menu-horizontal">
                <li>
                    <a>
                        <svg th:replace="~{fragments/icons :: bell}"></svg>
                    </a>
                </li>
                <li>
                    <a>
                        <svg th:replace="~{fragments/icons :: envelope}"></svg>
                    </a>
                </li>
            </ul>
            <label class="swap swap-rotate">
                <!-- this hidden checkbox controls the state -->
                <input type="checkbox" class="theme-controller" value="pastel"/>
                <!-- sun icon -->
                <svg th:replace="~{fragments/icons :: sun('swap-off fill-current')}"></svg>
                <!-- moon icon -->
                <svg th:replace="~{fragments/icons :: moon('swap-on fill-current')}"></svg>
            </label>
        </nav>
    </header>
    <aside class="sidebar">
        <div class="sidebar-brand">
            <svg th:replace="~{fragments/icons :: logo}"></svg>
            <h1>Coder Packaging</h1>
        </div>
        <nav class="sidebar-nav">
            <ul role="list" class="menu">
                <li class="menu-title">Main Menu</li>
                <li>
                    <a href="#">
                        <svg th:replace="~{fragments/icons :: house}"></svg>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="menu-active">
                        <svg th:replace="~{fragments/icons :: user-graduate}"></svg>
                        <span>Students</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <svg th:replace="~{fragments/icons :: calendar-clock}"></svg>
                        <span>Check in</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <svg th:replace="~{fragments/icons :: business-time}"></svg>
                        <span>Work log</span>
                    </a>
                </li>
            </ul>
            <ul role="list" class="menu">
                <li>
                    <a href="#">
                        <div class="user group">
                            <div class="user-avatar">
                                <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                                     alt="">
                            </div>
                            <div class="user-info">
                                <p>Tom Cook</p>
                                <p>View profile</p>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>
    <main class="main">
        <div th:replace="${pageContent}"></div>
    </main>
    <footer class="footer"></footer>
</div>
</body>
</html>
