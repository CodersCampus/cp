	<head>
	  <title>Hello, world!</title>
	  <link rel = "stylesheet" type = "text/css" href="style.css">
	  <meta charset="UTF-8" />

	<body>
  		<div class = "form">
		  	<form action="/car/create" method="post" class = "form">
	    	    <p>Hello, Cars!</p>

	   		</form>
  		</div>

	</body>
	
</html>
