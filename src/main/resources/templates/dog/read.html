<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Dogs</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>
	<div class="container-md mx-auto">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">All Projects</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="#">Dog Home</a></li>
						<li class="nav-item"><a class="nav-link" href="/dog/create">Create
								Dog</a></li>
						
						<!-- 						<li class="nav-item"><a class="nav-link disabled" href="#" -->
						<!-- 							tabindex="-1" aria-disabled="true">Disabled</a></li> -->
					</ul>
				</div>
			</div>
		</nav>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Name:</th>
					<th scope="col">Breed:</th>
					<th scope="col">Age:</th>
					<th scope="col">Action:</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="dog: ${dogs}">

					<td><span
							th:text="${dog.name}"></span></td>
					<td><span th:text="${dog.breed}"></span></td>
					<td><span th:text="${dog.age}"></span></td>
					<td><a th:href="@{/dog/update/{dogId}(dogId=${dog.id})}"><span
							>View</span> </a> </td>
				</tr>

			</tbody>
		</table>
		
	</div>

</body>
</html>
