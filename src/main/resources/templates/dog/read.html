<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Dogs</title>
</head>
<body>
	<div th:each="dog: ${dogs}">
		<div>
			Name: <a th:href="@{/dog/update/{dogId}(dogId=${dog.id})}" ><span th:text="${dog.name}"></span> </a> <br>
			Breed: <span th:text="${dog.breed}"></span><br>
			Age: <span th:text="${dog.age}"></span><br>
		</div>
	</div>
	<div>
	<p>Create dog? <a href="/dog/create">Click here</a></p>
	<p>Home <a href="/">Click here</a></p>
	</div>
</body>
</html>
