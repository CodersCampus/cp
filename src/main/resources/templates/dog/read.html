<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Dogs</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Name: </th>
      <th scope="col">Breed: </th>
      <th scope="col">Age: </th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="dog: ${dogs}">

      <td><a th:href="@{/dog/update/{dogId}(dogId=${dog.id})}" ><span th:text="${dog.name}"></span> </a></td>
      <td><span th:text="${dog.breed}"></span></td>
      <td><span th:text="${dog.age}"></span></td>
    </tr>

  </tbody>
</table>
	<div>
	<p>Create dog? <a href="/dog/create">Click here</a></p>
	<p>Home <a href="/">Click here</a></p>
	</div>
</body>
</html>
