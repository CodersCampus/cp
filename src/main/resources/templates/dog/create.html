<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Dog Home</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous" />
</head>
<body>
	<div class="container-md mx-auto">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">All Projects</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/dog/">Dog Home</a></li>
						<li class="nav-item"><a class="nav-link" href="/dog/create">Create
								Dog</a></li>
						
						<!-- 						<li class="nav-item"><a class="nav-link disabled" href="#" -->
						<!-- 							tabindex="-1" aria-disabled="true">Disabled</a></li> -->
					</ul>
				</div>
			</div>
		</nav>
		<form method="post" action="/dog/create">
			<h1>All Dogs</h1>
			<div class="mb-3">
				<label class="form-label">Name: </label><input class="form-control"
					type="text" th:field="${dog.name}" />
			</div>
			<div class="mb-3">
				<label class="form-label">Breed: </label><input class="form-control"
					type="text" th:field="${dog.breed}" />
			</div>
			<div class="mb-3">
				<label class="form-label">Age: </label><input class="form-control"
					type="text" th:field="${dog.age}" />
			</div>
			<div class="mb-3">
				<input class="form-control btn btn-primary" type="submit" value="Create"  />
			</div>
		</form>
	</div>
</body>
</html>
