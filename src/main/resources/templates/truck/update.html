<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Truck</title>
    <!--    <link rel="stylesheet" href="/CSS/CSS-reset.css">-->
    <link rel="stylesheet" href="/CSS/grid.css">
    <link rel="stylesheet" href="/CSS/layout.css">
    <link rel="stylesheet" href="/CSS/color.css">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link

            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous">
</head>
<body layout="layout-index">

<!--<div class="ga-head-l"></div>-->

<header id="main-header" class="header-grid-area">
    <button id="mobile-menu-trigger" data-action="trigger-mobile-menu">
        <span class="sr-only">Show Menu</span>
        <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" viewBox="0 0 448 512" class="icon">
            <path fill="currentColor"
                  d="M436 124H12c-6.627 0-12-5.373-12-12V80c0-6.627 5.373-12 12-12h424c6.627 0 12 5.373 12 12v32c0 6.627-5.373 12-12 12zm0 160H12c-6.627 0-12-5.373-12-12v-32c0-6.627 5.373-12 12-12h424c6.627 0 12 5.373 12 12v32c0 6.627-5.373 12-12 12zm0 160H12c-6.627 0-12-5.373-12-12v-32c0-6.627 5.373-12 12-12h424c6.627 0 12 5.373 12 12v32c0 6.627-5.373 12-12 12z">
            </path>
        </svg>

    </button>
    <a class="navbar-brand" href="/">All Projects</a>
    <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</header>

<div class="sidebar-grid-area">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active"
                                            aria-current="page" href="/truck/">Truck Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/truck/create">Create
                        Truck</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>


<div class="grey-back ga-content5-main">
    <main class="markdown-body">
        <form method="post" action="/truck/update" class="mb-3">
            <input class="form-control" type="hidden" th:field="${truck.id}"/>
            <label class="form-label">Motor Size: </label>
            <input class="form-control" type="text" th:field="${truck.motorSize}"/>
            <label class="form-label">Model Name: </label>
            <input class="form-control" type="text" th:field="${truck.modelName}"/>
            <label class="form-label">Manufacturer: </label>
            <input class="form-control" type="text" th:field="${truck.manufacturer}"/>
            <label class="form-label">Color: </label>
            <input class="form-control" type="text" th:field="${truck.color}"/>

            <input class="form-control btn btn-primary mt-3" type="submit" value="Update"/>
        </form>
        <form method="post" action="/truck/delete" class="mb-3">
            <input type="hidden" th:field="${truck.id}"/> <input class="form-control btn btn-danger" type="submit"
                                                                 value="Delete"/>
        </form>
    </main>
</div>

<!--<div class="grey-back ga-content5-r"></div>-->
<div class="ga-foot-main footerback">
    <div th:replace="~{fragments/footer2 :: footer}"></div>
</div>
<!--<div class="ga-foot-r footer-back"></div>-->

</div>
</body>
</html>
