<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Update Truck</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous" />
</head>
<body>
<div class="container-md mx-auto">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">All Projects</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/truck/">Truck Home</a></li>
						<li class="nav-item"><a class="nav-link" href="/truck/create">Create
								Truck</a></li>
						
						<!-- 						<li class="nav-item"><a class="nav-link disabled" href="#" -->
						<!-- 							tabindex="-1" aria-disabled="true">Disabled</a></li> -->
					</ul>
				</div>
			</div>
		</nav>
<div>
	<form method="post" action="/truck/update" class="mb-3">
		<input class="form-control" type="hidden" th:field="${truck.id}" />
		<label class="form-label">Motor Size: </label> 
		<input class="form-control" type="text" th:field="${truck.motorSize}" />
		<label class="form-label">Model Name: </label> 
		<input class="form-control" type="text" th:field="${truck.modelName}" />
		
		<input class="form-control btn btn-primary mt-3" type="submit" value="Update" />
	</form>
	<form method="post" action="/truck/delete" class="mb-3">
		<input type="hidden" th:field="${truck.id}" /> <input class="form-control btn btn-danger" type="submit" value="Delete" />
	</form>
	</div>
</div>
</body>
</html>
