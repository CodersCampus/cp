<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Checkin</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="../../style.css">
</head>
<body>
<div class="container-md mx-auto">
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/">All Projects</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active"
                                        aria-current="page" href="/checkin/">Checkin Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/checkin/create">Create
                    Checkin</a></li>

            </ul>
        </div>
    </nav>
    <div>
        <form method="post" action="/checkin/update" class="mb-3">
            <input class="form-control" type="hidden" th:field="${checkin.id}"/>
            <label class="form-label">Date: </label>
            <input class="form-control" type="text" th:field="${checkin.date}" disabled/>
            <br>
            <label class="form-label">Assignment: </label>
            <input class="form-control" type="number" th:field="${checkin.assignment}"/>
            <br>
            <label class="form-label">Blockers: </label>
            <input type="checkbox" th:field="${checkin.blockers}"/>
            <br>
            <label class="form-label">SpringWise: </label>
            <input type="checkbox" th:field="${checkin.springWise}"/>
            <br>
            <label class="form-label">Available: </label>
            <input type="checkbox" th:field="${checkin.available}"/>
            <br>
            <input class="form-control btn btn-primary mt-3" type="submit" value="Update"/>
        </form>
        <form method="post" action="/checkin/delete" class="mb-3">
            <input type="hidden" th:field="${checkin.id}"/> <input class="form-control btn btn-danger" type="submit"
                                                                   value="Delete"/>
        </form>
    </div>
</div>
</body>
</html>
