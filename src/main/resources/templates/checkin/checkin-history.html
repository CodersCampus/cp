<!DOCTYPE html>
<html th:with="checkinService=${@checkinService}" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragments/head :: head(${pageTitle})}"></div>
<body class="ui-background">
<fbauth-element headless>
    <div>
        <header th:replace="~{fragments/header :: header(${activePage})}"></header>
        <div layout="layout-sidebar">
            <div class="sidebar-grid-area">
                <section class="ui-panel-title title-small">Check In</section>
                <nav class="ui-panel">
                    <ul class="ui-navbar-nav">
                        <button class="ui-nav-item ui-button" type="button"><a href="/checkin/create">Create New</a>
                        </button>
                    </ul>
                </nav>
            </div>
            <div class="ga-content-main">
                <main>
                    <div class="ui-table" role="region" tabindex="0">
                        <table>
                            <thead>
                            <tr>
                                <th scope="col">Date/Time:</th>
                                <th scope="col">Next Assignment:</th>
                                <th scope="col">Blocker:</th>
                                <th scope="col">Blocker Description:</th>
                                <th scope="col">Box Ready?</th>
                                <th scope="col">Willing / Available to Code?</th>
                                <th scope="col">Comments:</th>
                                <th scope="col">Actions:</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="checkin: ${checkins}">
                                <td><span readonly th:text="${checkin.date}"></span></td>
                                <td><span th:text="${checkin.nextAssignment}"></span></td>
                                <td><span th:text="${checkin.blocker}"></span></td>
                                <td><span th:text="${checkin.blockerDescription}"></span></td>
                                <td><span th:text="${checkin.setUp != null ? (checkin.setUp ? 'Yes' : 'No') : 'Unknown'}"></span></td>
                                <td><span th:text="${checkin.available != null ? (checkin.available ? 'Yes' : 'No') : 'Unknown'}"></span></td>
                                <td><span th:text="${checkin.comment}"></span></td>


                                <td>
                                    <a th:href="@{/checkin/update/{checkinId}(checkinId=${checkin.id})}">
                                        <i class="fa-solid fa-pen-to-square"
                                           style="color: var(--primary); font-size:20px; font-weight:100"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </main>
            </div>
        </div>
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
</fbauth-element>
<div th:replace="~{fragments/authscript :: script}"></div>
<div th:replace="~{fragments/themeswitchscript :: script}"></div>
</body>
</html>
