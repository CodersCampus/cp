<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<div th:replace="~{fragments/head :: head(${pageTitle})}"></div>
<body class="ui-background">
<fbauth-element headless>
    <div>
        <header th:replace="~{fragments/header :: header(${activePage})}"></header>
        <div layout="layout-sidebar">
            <div class="sidebar-grid-area">
                <section class="ui-panel-title title-small">Check In</section>
                <nav class="ui-panel">
                    <ul class="ui-navbar-nav">
                        <button class="ui-nav-item ui-button" type="button"><a href="/checkin/create">Create New</a>
                        </button>
                    </ul>
                </nav>
            </div>
            <div class="ga-content-main">
                <main>
                    <form action="/checkin/create" class="ui-form" method="post">
                        <input id="uid" name="uid" type="hidden"/>
                        <div class="ui-input-field">
                            <label class="ui-label">Next Assignment:</label>
                            <div class="ui-text-input">
                                <input class="ui-value" placeholder="ex: 1, 10, 15..."
                                       th:field="${checkin.nextAssignment}"
                                       type="number"/>
                            </div>
                        </div>
                        <label th:if="${checkin.nextAssignment < 6}" class="ui-checkbox">
                            <input th:field="${checkin.blocker}" type="checkbox"/>
                            <span>I have a Blocker</span>
                        </label>
                        <div th:if="${checkin.nextAssignment < 6}" class="ui-input-field">
                            <label class="ui-label">Blocker Description:</label>
                            <div class="ui-text-input">
                                <input class="ui-value" placeholder="ex: my 'while' loop is looping..."
                                       th:field="${checkin.blockerDescription}"
                                       type="text"/>
                            </div>
                        </div>


                        <button class="ui-nav-item ui-button" type="submit"><span>Create</span></button>
                    </form>
                </main>
            </div>
        </div>
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
</fbauth-element>
<div th:replace="~{fragments/togglescript :: script}"></div>
<div th:replace="~{fragments/authscript :: script}"></div>
<div th:replace="~{fragments/themeswitchscript :: script}"></div>
</body>

</html>
