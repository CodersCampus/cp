<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<div th:replace="~{fragments/data/dataHead :: dataHead(${pageTitle})}"></div>
<body layout="layout-index">
<header th:replace="~{fragments/header :: header(${activePage})}"></header>

<div class="sidebar-grid-area">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" aria-current="page"
                                        href="/checkin/">Checkin Home</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div class="grey-back ga-content5-main">
    
<fbauth-element>
    <main class="markdown-body">
        <form method="post" action="/checkin/create">
            <h1>Create Checkin</h1>
            <div class="mb-3">
                <input class="form-control" hidden
                       type="text" th:field="${checkin.date}"/>
            </div>

            <div class="mb-3">
                <label class="form-label">Assignment: </label><input class="form-control"
                                                                     type="number" th:field="${checkin.assignment}"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Blockers: </label><input
                    type="checkbox" th:field="${checkin.blockers}"/>
            </div>
            <div class="mb-3">
                <label class="form-label">SpringWise: </label><input
                    type="checkbox" th:field="${checkin.springWise}"/>
            </div>

            <div class="mb-3">
                <label class="form-label">Available: </label><input
                    type="checkbox" th:field="${checkin.available}"/>
            </div>
            <div class="mb-3">
                <input class="form-control btn btn-primary" type="submit" value="Create"/>
            </div>
        </form>
    </main>
</fbauth-element>
</div>
<div class="grey-back ga-content5-r"></div>

<div class="ga-foot-main footerback">
    <div th:replace="~{fragments/Footer/footerNewUI :: footer}"></div>
</div>

<div class="ga-foot-r footer-back"></div>
</body>

</html>
